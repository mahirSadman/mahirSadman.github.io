<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mohave:wght@300&family=Parisienne&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<body style="min-height: 100vh;">
    <div class="container">
        <div class="row" style="height: 98vh; padding: 20px 0; ">
            <div class="col-md-8 d-flex flex-column" style="height: 100%; position: relative;">
                <div id="words" class="words self-stretch flex-fill">
                    <p id="word" class="word"></p>
                </div>
                <div class="wish mt-auto">
                    <h2 class="happy">Happy</h2>
                    <h1 class="bd">Birthay</h1>
                    <!-- <h4 class="para">to the coolest</h4> -->
                </div>
            </div>
            <div class="col-md-4 d-flex flex-column " style=" height: 100%;">
                <div class="name">
                    <h1 class="name1">Mayesha</h1>
                    <h1 class="name2">Tafannum</h1>
                </div>
                <div class="img mt-auto" style="margin: 0 auto;">
                    <img src="Untitled-1.png" alt="A image of Mayesha Tafannum">
                </div>
            </div>
        </div>
    </div>





    <script>
        const words = ["Saab", "Volvo", "BMW"];

        function newWord() {

            // var w = window.innerWidth;
            // var h = window.innerHeight;
            var height = document.getElementById("words").clientHeight - 40;
            var width = document.getElementById("words").clientWidth - 40;

            var vertical = Math.floor((Math.random() * height) + 0);
            var horizontal = Math.floor((Math.random() * width) + 0);

            // var horizontal1 = Math.floor((Math.random() * (width / 2)) + 60);
            // var horizontal2 = Math.floor((Math.random() * (width / 2)) + 0) + ((width / 2));
            // var horizontals = [horizontal1, horizontal2];
            // var horizontal = horizontals[(Math.floor((Math.random() * 2) + 0))];

            var word = document.getElementById("word");

            word.textContent = ("#" + words[(Math.floor((Math.random() * (words.length)) + 0))]);
            word.style.position = "absolute";
            word.style.top = (vertical + "px");
            word.style.left = (horizontal + "px");

            console.log(height, width, vertical, horizontal);
        }
        // newWord();
        setInterval(newWord, 1000);




    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module">
        import { Toast } from 'bootstrap.esm.min.js'

        Array.from(document.querySelectorAll('.toast'))
            .forEach(toastNode => new Toast(toastNode))
    </script>
</body>

</html>
